<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kuis 30 Detik ‚Äî Minimal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="topbar">
        <div class="brand">Quiz<span class="dot">‚Ä¢</span>Lite</div>
      </header>

      <!-- Start Menu -->
      <section class="card" id="menuCard">
        <h2 style="margin-top: 0">Mulai Kuis</h2>
        <p class="muted">
          Pilih kategori dan tingkat kesulitan. Tiap soal berdurasi 30 detik,
          jawaban langsung dinilai.
        </p>
        <div class="form">
          <label class="label">Kategori</label>
          <select id="category" class="input">
            <option value="numerik">Numerik</option>
            <option value="silogisme">Silogisme</option>
            <option value="pengetahuan_umum">Pengetahuan Umum</option>
          </select>

          <label class="label">Level</label>
          <select id="level" class="input">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="balanced">Acak</option>
          </select>

          <div class="inline">
            <label class="label">Jumlah Soal</label>
            <select id="limit" class="input">
              <option value="">Semua Soal</option>
              <option value="5">5 Soal</option>
              <option value="10" selected>10 Soal</option>
              <option value="20">20 Soal</option>
            </select>
          </div>

          <div class="actions">
            <button id="startBtn" class="btn">Mulai ‚ñ∂</button>
          </div>
        </div>
      </section>

      <!-- Meta bar -->
      <div class="meta meta-under fade-in" id="metaBar" hidden>
        <span class="meta-item">
          <span class="meta-ic" aria-hidden="true">üìÇ</span>
          <span id="catLabel">Kategori</span>
        </span>

        <span class="dot-sep"></span>

        <span class="meta-item">
          <span class="meta-ic" aria-hidden="true">üéØ</span>
          <span id="lvlLabel">Level</span>
        </span>

        <span class="pipe-sep"></span>

        <span class="meta-item">
          <span class="meta-ic" aria-hidden="true">#</span>
          <span><span id="pos">1</span>/<span id="total">1</span></span>
        </span>

        <span class="pipe-sep"></span>

        <span class="meta-item meta-timer">
          <span class="meta-ic" aria-hidden="true">‚è±Ô∏è</span>
          <span><b id="timer">30</b>s</span>
        </span>
      </div>

      <!-- Quiz -->
      <section class="card" id="quizCard" hidden>
        <div class="progress"><div class="bar" id="timebar"></div></div>
        <h1 class="q" id="qtext">Memuat‚Ä¶</h1>
        <div id="opts" class="opts"></div>
        <div
          id="feedback"
          class="feedback"
          role="status"
          aria-live="polite"
        ></div>
        <footer class="footer">
          <button id="backBtn" class="btn ghost">‚Üê Menu</button>
          <div style="flex: 1"></div>
          <button id="nextBtn" class="btn" disabled>Berikutnya ‚ñ∂</button>
        </footer>
      </section>

      <!-- Result -->
      <section class="card resultCard" id="resultCard" hidden>
        <div class="result-hero">
          <div class="trophy" aria-hidden="true">üèÜ</div>
          <h2 class="result-title" id="resultTitle">Congratulations!</h2>
          <p class="result-sub" id="resultPoints">You've scored +0 points</p>
        </div>

        <div class="stat-grid">
          <div class="stat">
            <div class="stat-icon">Q</div>
            <div class="stat-num" id="statTotal">0</div>
            <div class="stat-label">Total Que</div>
          </div>
          <div class="stat">
            <div class="stat-icon ok">‚úì</div>
            <div class="stat-num" id="statCorrect">0</div>
            <div class="stat-label">Correct</div>
          </div>
          <div class="stat">
            <div class="stat-icon bad">‚úó</div>
            <div class="stat-num" id="statWrong">0</div>
            <div class="stat-label">Wrong</div>
          </div>
        </div>

        <div class="actions" style="margin-top: 10px">
          <button class="btn" id="retryBtn">Ulangi</button>
          <button class="btn ghost" id="toMenuBtn">Kembali ke Menu</button>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
